version: '3.7'

services:
    frontend:
        container_name: tamerun
        stdin_open: true
        tty: true
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - '.:/app'
            - '/app/node_modules'
        ports:
            - '443:5173'
            - '24678:24678'
        environment:
            - CHOKIDAR_USEPOLLING=true

    backend:
        container_name: tamerun_server
        stdin_open: true
        build:
            context: ./backend
            dockerfile: Dockerfile
        volumes:
            - './backend:/app'
        ports:
            - '5000:5000'
