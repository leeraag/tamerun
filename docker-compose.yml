version: '3.7'

services:
    frontend:
        container_name: tamerun
        stdin_open: true
        tty: true
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '0.0.0.0:5173:5173'
        networks:
            - tamerunnet
        depends_on:
            - backend

    backend:
        container_name: tamerun_server
        stdin_open: true
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - '0.0.0.0:5000:5000'
        networks:
            - tamerunnet

    nginx-router:
        container_name: tamerun_nginx
        stdin_open: true
        build:
            context: ./nginx-router
            dockerfile: Dockerfile
        ports:
            - '0.0.0.0:443:443'
            - '0.0.0.0:80:80'
        networks:
            - tamerunnet
        depends_on:
            - backend
            - frontend


networks:
    tamerunnet:
        name: tamerun_network
        driver: bridge
